<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
</head>

<body>
  <div class="container">
    <div id="registration">
      <div class="logo">
        <img src="iitgn-logo.png" alt="IITGN LOGO" width="100px">
      </div>
      <h1>Library@IITGN</h1>

      <div class="form-group">
        <label for="nameInput">Your Name</label>
        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="emailInput">Your Email</label>
        <input type="email" id="emailInput" class="form-control" placeholder="Enter your IITGN email" required>
      </div>

      <button type="button" id="registerButton" class="btn">
        <i class="fas fa-sign-in-alt"></i> Library help starts here
      </button>
    </div>

    <!-- Chat Section -->
    <div id="chat">
      <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-header">
            <h2><img src="iitgn-logo.png" alt="IITGN LOGO" width="50px"> Library@IITGN</h2>
          </div>

          <div class="user-info">
            <div class="user-avatar" id="userAvatar"></div>
            <div>
              <div class="user-name" id="sidebarUserName"></div>
              <div class="user-email" id="sidebarUserEmail"></div>
            </div>
          </div>

          <div class="online-users">
            <h3><i class="fas fa-users"></i> Online Patrons</h3>
            <div id="onlineUsersList"></div>
          </div>

          <div class="sidebar-footer">
            <button id="logoutButton" class="logout-btn">
              <h2><i class="fas fa-sign-out-alt"></i> Logout</h2>
            </button>
          </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
          <div class="chat-header">
            <div class="chat-header-avatar" id="currentChatAvatar">L</div>
            <div class="chat-header-info">
              <h3 id="currentChatName">Library Support</h3>
              <p id="currentChatStatus">Waiting for connection...</p>
            </div>
          </div>

          <div class="messages" id="messages">
            <div class="system-message">
              Welcome to Library Live Chat.
            </div>
          </div>

          <div class="message-input">
            <div class="input-group">
              <input type="text" id="messageInput" placeholder="Type your message...">
              <button class="send-btn" id="sendButton">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <!-- Audio elements for notifications -->
  <audio id="messageSound" preload="auto">
    <source src="/message-tone.mp3" type="audio/mpeg">
  </audio>
  <audio id="userSound" preload="auto">
    <source src="/message-tone.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
